<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <title>Statistices</title>
  </head>
  <body class="antialiased" style="font-family: 'Roboto', sans-serif;">
    <div class="bg-gray-200 h-screen p-4">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2"
      >
        <div
          class="bg-white p-5 pt-8 flex flex-col items-center rounded-sm hover:shadow-xl relative"
        >
          <div
            class="h-8 w-8 flex items-center justify-center rounded-full bg-blue-100"
          >
            <i class="fas fa-users fa text-blue-500"></i>
          </div>

          <div class="text-5xl mt-2 leading-tight">21.2k</div>
          <div class="text-gray-600 text-sm">Total followers</div>
        </div>

        <div
          class="bg-white p-5 pt-8 flex flex-col items-center rounded-sm hover:shadow-xl relative"
        >
          <i
            class="fas fa-question-circle self-start opacity-50 text-xs cursor-pointer absolute left-1 top-1"
          ></i>

          <div
            class="h-8 w-8 flex items-center justify-center rounded-full bg-purple-100"
          >
            <i class="fas fa-eye text-purple-500"></i>
          </div>

          <div class="text-5xl mt-2 leading-tight">1.6k</div>
          <div class="text-gray-600 text-sm">Impressions</div>
          <div class="text-green-500 font-bold mt-6 flex items-center">
            <i class="fas fa-sort-up h-2 mr-1"></i>
            <span>112.71%</span>
          </div>
        </div>

        <div
          class="bg-white p-5 pt-8 flex flex-col items-center rounded-sm hover:shadow-xl relative"
        >
          <i
            class="fas fa-question-circle self-start opacity-50 text-xs cursor-pointer absolute left-1 top-1"
          ></i>

          <div
            class="h-8 w-8 flex items-center justify-center rounded-full bg-orange-100"
          >
            <i class="fas fa-chart-pie text-orange-500"></i>
          </div>

          <div class="text-5xl mt-2 leading-tight">826</div>
          <div class="text-gray-600 text-sm">Reach</div>
          <div class="text-red-500 font-bold mt-6 flex items-center">
            <i class="fas fa-sort-down mr-1"></i>
            <span>24.2%</span>
          </div>
        </div>

        <div
          class="bg-white p-5 pt-8 flex flex-col items-center rounded-sm hover:shadow-xl relative"
        >
          <i
            class="fas fa-question-circle self-start opacity-50 text-xs cursor-pointer absolute left-1 top-1"
          ></i>

          <div
            class="h-8 w-8 flex items-center justify-center rounded-full bg-green-100"
          >
            <i class="fas fa-hand-paper text-green-500"></i>
          </div>

          <div class="text-5xl mt-2 leading-tight">1.6k</div>
          <div class="text-gray-600 text-sm">Engagement rate</div>
          <div class="text-green-500 font-bold mt-6 flex items-center">
            <i class="fas fa-sort-up h-2 mr-1"></i>
            <span>112.71%</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
